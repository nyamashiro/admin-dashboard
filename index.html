<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header-container">
      <div class="header-top">
        <img src="assets/home.svg" alt="search icon">
        <input type="text">
        <img src="assets/home.svg" alt="bell icon">
        <img src="assets/home.svg" alt="profile icon">
        <div>Finny Finnman</div>
      </div>
      <div class="header-bottom">
        <img src="assets/home.svg" alt="profile icon">
        <div><span>Hi there,</span> <br>Finny Finnman</div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="content-container">
      THIS IS FOR THE CONTENT
    </div>
    <div class="sidebar-container">
      <div class="dashboard">
        <img src="assets/home.svg" alt="dashboard icon">
        <div>Dashboard</div>
      </div>
      <div class="navs">
        <div class="nav">
          <img src="assets/home.svg" alt="home icon">
          <div class="icon">Home</div>
        </div>
        <div class="nav">
          <img src="assets/home.svg" alt="profile icon">
          <div class="icon">Profile</div>
        </div>
        <div class="nav">
          <img src="assets/home.svg" alt="messages icon">
          <div class="icon">Messages</div>
        </div>
        <div class="nav">
          <img src="assets/home.svg" alt="hstory icon">
          <div class="icon">History</div>
        </div>
        <div class="nav">
          <img src="assets/home.svg" alt="tasks icon">
          <div class="icon">Tasks</div>
        </div>
        <div class="nav">
          <img src="assets/home.svg" alt="communities icon">
          <div class="icon">Communities</div>
        </div>
      </div>
      <div class="settings">
        <div class="setting">
          <img src="assets/home.svg" alt="settings icon">
          <div class="icon">Settings</div>
        </div>
        <div class="setting">
          <img src="assets/home.svg" alt="support icon">
          <div class="icon">Support</div>
        </div>
        <div class="setting">
          <img src="assets/home.svg" alt="privacy icon">
          <div class="icon">Privacy</div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
